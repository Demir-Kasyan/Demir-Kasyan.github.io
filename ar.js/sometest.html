<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://rvdleun.github.io/aframe-arcube/dist/aframe-arcube.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>
 
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="head" response-type="arraybuffer" src="https://cdn.jsdelivr.net/gh/Demir-Kasyan/Demir-Kasyan.github.io/res/gltf.tarot.models/Noo2/_.glb/Noo.glb"></a-asset-item>
      </a-assets>

        <a-marker preset = "hiro">
            <a-entity 
                gltf-model="#head" 
                animation-mixer="loop:repeat;" 
				        rotation="-90 0 0"
				        scale = "0.02 0.02 0.02"
            >
            </a-entity>     
        </a-arcube>
      
      <a-entity camera></a-entity>
      
    </a-scene>
</body>
