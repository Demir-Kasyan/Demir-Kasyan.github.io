<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VR - WEBgl</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/completeTrash.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <p id="text">Volume</p>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">VR - WEBgl</div>
      </div>
    </div>
    <script>
      var text = document.getElementById('text');
      var SpeechRecognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
      SpeechRecognition.lang = "ru-RU";
        SpeechRecognition.onresult = function(event){
            text.textContent = event.results[0][0].transcript;
        
        };
        SpeechRecognition.onend = function(){
            SpeechRecognition.start();
        };
      SpeechRecognition.start();
    </script>
    </body>
</html>
