<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarot by B&W</title>
		<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e47f441/dist/aframe-master.min.js"></script>
    <script src="https://ghcdn.rawgit.org/chenzlabs/aframe-ar/8a7ee3b/dist/aframe-ar.min.js"></script>
    <script>
      AFRAME.registerComponent('click', {
          init: function () {
              this.el.addEventListener('click', function (evt) {
                  this.setAttribute("animation",
                                    "property: rotation; dur: 4000; to: 0 0 0; loop: false");
                                                               }
                                      );
                            }
                                                        }
                              );
                              var toggle = function() {
  	document.querySelector("#blocker").style.display = "none"
    var container = document.querySelector("#myEmbeddedScene")
    if (container.style.display === "block") {
      container.style.display = "none"
    } else {
      container.style.display = "block"
    }
  }
    </script>
    <style>
        #myEmbeddedScene {
  height: 300px;
  width: 600px;
}
#blocker {
  z-index:10000;
  height: 100%;
  width: 100%;
    position:fixed;
    display:block;
    color:"red";
    background-color: white;
}
       
    </style>
  </head>
  <body>
    <button onclick="toggle()">
        TOGGLE
    </button>
    
    <div id="myEmbeddedScene">
    <div id="blocker">
        </div>
    <a-scene ar>
      <a-gltf-model click = ""
                    position = "-1.5 1 -2" 
                    rotation = "90 0 0" 
                    id = "card-model" 
                    src = "url(https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io/Card.gltf)">
      </a-gltf-model>
      <a-camera>
        <a-cursor geometry="primitive: ring" color: "#FFC0CB"></a-cursor>
      </a-camera>
    </a-scene>
    </div>
  </body>
</html>
