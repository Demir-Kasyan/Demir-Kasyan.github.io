<!DOCTYPE html>
<html lang="en">
<head>
	<title>taror detection</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
	<script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>

	<script>
		AFRAME.registerComponent('ar-hit-test', {
			init: function () {
				this.xrHitTestSource = null;
				this.viewerSpace = null;
				this.refSpace = null;

				this.el.sceneEl.renderer.xr.addEventListener('sessionend', (ev) => {
					this.viewerSpace = null;
					this.refSpace = null;
					this.xrHitTestSource = null;
				});
				this.el.sceneEl.renderer.xr.addEventListener('sessionstart', (ev) => {
					let session = this.el.sceneEl.renderer.xr.getSession();

					let element = this.el;
					session.addEventListener('select', function () {
						let position = element.getAttribute('position');

						document.getElementById('dino').setAttribute('position', {
                            x: (position.x),
							y: (position.y - 1),
							z: (position.z)
                        });
					});

					session.requestReferenceSpace('viewer').then((space) => {
						this.viewerSpace = space;
						session.requestHitTestSource({space: this.viewerSpace})
								.then((hitTestSource) => {
									this.xrHitTestSource = hitTestSource;
								});
					});

					session.requestReferenceSpace('local-floor').then((space) => {
						this.refSpace = space;
					});
				});
			},
			tick: function () {
				if (this.el.sceneEl.is('ar-mode')) {
					if (!this.viewerSpace) return;

					let frame = this.el.sceneEl.frame;
					let xrViewerPose = frame.getViewerPose(this.refSpace);

					if (this.xrHitTestSource && xrViewerPose) {
						let hitTestResults = frame.getHitTestResults(this.xrHitTestSource);
						if (hitTestResults.length > 0) {
							let pose = hitTestResults[0].getPose(this.refSpace);

							let inputMat = new THREE.Matrix4();
							inputMat.fromArray(pose.transform.matrix);

							let position = new THREE.Vector3();
							position.setFromMatrixPosition(inputMat);
							this.el.setAttribute('position', position);
						}
					}
				}
			}
		});

	</script>
</head>
<body>

<a-scene ar webxr="requiredFeatures: hit-test,local-floor;" disp>
	<a-assets>
		<a-asset-item id="card"
					  src="https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io1/Card.gltf"
					  response-type="arraybuffer"></a-asset-item>

		<a-asset-item id="reticle"
					  src="https://cdn.jsdelivr.net/gh/Demir-Kasyan/Demir-Kasyan.github.io/resourses/trash/gltf.tarot.models/reticle/reticle.gltf"
					  response-type="arraybuffer"></a-asset-item>
	</a-assets>

	<a-camera position="0 1.2 0"></a-camera>

	<a-entity id="cards" position="-1 0 -3" scale="0.6 0.6 0.6">
		<a-entity position="0 2.12 0" rotation="90 0 0"
				  gltf-model="#card"></a-entity>
        <a-entity position="0 2.128 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity position="0 2.136 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity position="0 2.144 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity position="0 2.152 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity position="0 2.16 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity position="0 2.168 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity position="0 2.174 0" rotation="90 0 0"
				  gltf-model="#card"></a-entity>
	</a-entity>

	<a-entity gltf-model="#reticle" scale="0.6 0.6 0.6" ar-hit-test></a-entity>
</a-scene>

</body>
</html>
