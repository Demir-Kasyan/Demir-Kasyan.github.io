<!DOCTYPE html>
<html lang="en">
<head>
	<title>taror detection</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
	<script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
	<script src="animation.js"></script>
	
</head>
<body>
<a-scene ar webxr="requiredFeatures: hit-test,local-floor;" disp>
	<a-assets>
		<a-asset-item id="card"
					  src="https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io1/Card.gltf"
					  response-type="arraybuffer"></a-asset-item>

		<a-asset-item id="reticle"
					  src="https://cdn.jsdelivr.net/gh/Demir-Kasyan/Demir-Kasyan.github.io/resourses/trash/gltf.tarot.models/scene/scene.gltf"
					  response-type="arraybuffer"></a-asset-item>
	</a-assets>

	<a-camera position="0 1.2 0">
		<a-cursor geometry="primitive: ring" color: "#FFC0CB"></a-cursor>
	</a-camera>

	<a-entity id="cards" position="-1 -1 -3" scale="0.6 0.6 0.6">
		<a-entity aligmenting-4-on-8>
		<a-entity position="0 2.12 0" rotation="90 0 0"
				  gltf-model="#card"></a-entity>
        <a-entity position="0 2.128 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity position="0 2.136 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity position="0 2.144 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity click-card id = "fourth" position="0 2.152 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity click-card id = "third" position="0 2.16 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity click-card id = "second" position="0 2.168 0" rotation="90 0 0"
                  gltf-model="#card"></a-entity>
        <a-entity click-card id = "first"  position="0 2.174 0" rotation="90 0 0"
				  gltf-model="#card"></a-entity></a-entity>
	<a-entity fix position="0 2.8 0" scale='0.1 0.1 0.1' animation="property: rotation; to:0 360 0; dur: 8000; loop: true">
		<a-box></a-box>
	</a-entity>
	</a-entity>

	<a-entity gltf-model="#reticle" animation-mixer scale="0.01 0.01 0.01" rotation="90 0 0" ar-hit-test></a-entity>

</a-scene>


</body>
</html>
