<!DOCTYPE html>
<html lang="en">
<head>
	<title>taror detection</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
	<script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
	<script src="dino.js"></script>
	
</head>
<body>
<a-scene ar webxr="requiredFeatures: hit-test,local-floor;" disp>
	<a-assets>
		<a-asset-item id="dino"
					  src="https://cdn.jsdelivr.net/gh/Demir-Kasyan/Demir-Kasyan.github.io/test/web/arXR/ar.js/ar.some.samples/Diplo_3_binar.gltf"
					  response-type="arraybuffer"></a-asset-item>

		<a-asset-item id="reticle"
					  src="https://cdn.jsdelivr.net/gh/Demir-Kasyan/Demir-Kasyan.github.io/resourses/trash/gltf.tarot.models/scene/scene.gltf"
					  response-type="arraybuffer"></a-asset-item>
	</a-assets>

	<a-camera position="0 1.2 0">
		<a-cursor geometry="primitive: ring" color: "black"></a-cursor>
	</a-camera>

	<a-entity id="dinoModel" fix position="-1 -1 -3" scale="0.9 0.9 0.9">
		<a-entity rotat position="0 2.174 0" rotation="0 0 0"
				  gltf-model="#dino" animation-mixer></a-entity>
	</a-entity>

	<a-entity gltf-model="#reticle" animation-mixer scale="0.01 0.01 0.01" rotation="90 0 0" ar-hit-test></a-entity>

</a-scene>


</body>
</html>
