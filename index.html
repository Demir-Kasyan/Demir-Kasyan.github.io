
<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
<script>
    alert("update3");
    AFRAME.registerComponent('click', {
    init: function() {
        this.el.addEventListener('mousedown', function(ev, target){
            let model = document.querySelector('#card-model');
            if(model.object3D.visible == true && ev.detail.cursorEl){
               model.setAttribute('animation', 'property: rotation; dur: 4000; to: -180 0 0; loop: false');
             }
        });
}});
</script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker clicked clickcursor="fuse: false; rayOrigin: mouse" emitevents="true" type="barcode" value="6" id="animated-marker" preset="hiro">
        <a-entity rotation="90 0 0">
          <a-gltf-model id="card-model" src="url(https://cdn.jsdelivr.net/gh/Demir-Kasyan/files/Card.gltf)"
          clicked_v3 scale="10 10 10">
        </a-gltf-model>
    </a-entity>
      </a-marker>
     <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
