<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - example accelerometer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from './three.module.js';

			import { PointerLockControls } from './PointerLockControls.js';

			var camera, scene, renderer, controls;

			var raycaster;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			
			init();

			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				scene = new THREE.Scene();
				controls = new PointerLockControls( camera, document.body );

				scene.add( controls.getObject() );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor

				var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );

				var position = floorGeometry.attributes.position;

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;

				var floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );

				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

		</script>
		<script>

let oldVelocity = new THREE.Vector3();
if(window.DeviceMotionEvent){
  window.addEventListener("devicemotion", motion, false);
}else{
  console.log("DeviceMotionEvent is not supported");
}
function motion(event){
	console.log(oldVelocity);
	if(oldVelocity == undefined){
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					controls.moveRight( - (event.accelerationIncludingGravity.x-oldVelocity.x)*delta*300.0);
					controls.moveForward(- (event.accelerationIncludingGravity.z-oldVelocity.z)*delta*300.0)
					renderer.render( scene, camera );
	}
					oldVelocity.x = event.accelerationIncludingGravity.x;
					oldVelocity.y = event.accelerationIncludingGravity.y;
					oldVelocity.z = event.accelerationIncludingGravity.z;
}
		</script>
	</body>
</html>
