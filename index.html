<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - example accelerometer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from './three.module.js';

			import { PointerLockControls } from './PointerLockControls.js';

			var camera, scene, renderer, controls;

			var raycaster;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var oldVelocity = new THREE.Vector3();
			
			init();
			//animate();

			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				scene = new THREE.Scene();
				controls = new PointerLockControls( camera, document.body );

				scene.add( controls.getObject() );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor

				var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );

				var position = floorGeometry.attributes.position;

				for ( var i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;

				var floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );

				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					velocity.x -= velocity.x * 10.0;
					velocity.z -= velocity.z * 10.0;

					velocity.y -= 9.8 * 100.0; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0;

					controls.moveRight( - velocity.x);
					controls.moveForward( - velocity.z);

					controls.getObject().position.y += ( velocity.y);

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>

function motion(event){

	if(x!=0){
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					controls.moveRight( - (event.accelerationIncludingGravity.x-x)*delta*300.0);
					controls.moveForward(- (event.accelerationIncludingGravity.z-z)*delta*300.0)
					renderer.render( scene, camera );

					y = event.accelerationIncludingGravity.y;

}

	</body>
</html>
