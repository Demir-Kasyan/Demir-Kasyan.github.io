<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <script>
        
        let sound = new Audio('sound.mp3');
    AFRAME.registerComponent('clicked', {
    init: function() {
        this.el.addEventListener('mousedown', function(ev, target){
            if(sound.paused){
              sound.play();
            }
                document.querySelector('#card-model1').setAttribute('animation', 'property: rotation; dur: 4000; to: -90 0 0; loop: false');
        });
}});
    </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker clicked id = 'marker' preset='hiro' cursor='rayOrigin: mouse' preset="hiro">
          <a-gltf-model rotation="90 0 0" id="card-model1" src="url(https://cdn.jsdelivr.net/gh/Demir-Kasyan/files/Card.gltf)"
          scale="7 7 7">
        </a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
