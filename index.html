<script>
	let accelerometer = new Accelerometer({frequency: 60});

accelerometer.addEventListener('reading', event => {
  alert("Acceleration along the X-axis " + event.acceleration.x+"\nAcceleration along the Y-axis " + event.acceleration.y
  +"\nAcceleration along the Z-axis " + event.acceleration.z);
});
accelerometer.start();
</script>
