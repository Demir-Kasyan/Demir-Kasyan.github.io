<html>
  <head>
    <title>
      &&TARO CARDS&&
    </title>
    <script>
      window.addEventListener(
        'deviceorientation',handleOrientation);
      
      function handleOrientation(event){
        var output = document.getElementById(
          "output");

        var properties = "";

        for(var i in event){
          properties+=i+": "+event[i]+
          "<br>"
        }
        output.innerHTML = properties;
      }
    </script>
  </head>
</html>
