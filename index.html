<html>
  <head>
    <title>
      &&TARO CARDS&&
    </title>
    <script>
      window.addEventListener(
        'deviceorientation',handleOrientation);
      
      function handleOrientation(event){
        let output = document.getElementById("output");

        let properties = "";

        for(let i in event){
          properties+=i+": "+event[i]+"<br>"
        }
        output.innerHTML = properties;
      }
    </script>
  </head>
</html>
